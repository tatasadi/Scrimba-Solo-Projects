<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="images/logo.png">
            <img class="avatar user-avatar" src="images/user-avatar.png" />
        </div>
    </header>
    <section class="post">
        <div class="container">
            <div class="post-header">
                <img class="avatar post-avatar" src="images/avatar-vangogh.jpg" />
                <div>
                    <div class="post-name bold">Vincent van Gogh</div>
                    <div class="post-location">Zundert, Netherlands</div>
                </div>
            </div>
            <img class="post-image" src="images/post-vangogh.jpg" />
            <div class="post-footer">
                <div class="post-actions">
                    <img class="icon-heart" src="images/icon-heart.png" />
                    <img class="icon-comment" src="images/icon-comment.png" />
                    <img class="icon-dm" src="images/icon-dm.png" />
                </div>
                <div class="post-likes-container bold">
                    <span class="post-likes">21</span> likes
                </div>
                <div class="post-comments">
                    <div class="post-comment-container">
                        <span class="post-username bold">vincey1853</span>
                        <span class="post-comment">just took a few mushrooms lol</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
