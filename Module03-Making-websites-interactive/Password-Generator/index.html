<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Karla:wght@800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Generate a
            <div>random password</div>
        </h1>
        <h2 id="subtitle">Never use an insecure password again.
        </h2>
        <div id="password-properties">Password Length:
            <input id="password-length" type="number" min="1" max="24" value="15" />
            Contains:
            <input type="checkbox" id="check-symbols" name="check-symbols" /><label for="check-symbols"> Symbols</label>
            <input type="checkbox" id="check-numbers" name="check-numbers" /><label for="check-numbers"> Numbers</label>
        </div>
        <button id="btn-generate" onclick="generatePasswords()">Generate Passwords</button>
        <hr />
        <div id="passwords-container">
            <div class="password" id="password1"></div>
            <div class="password" id="password2"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
