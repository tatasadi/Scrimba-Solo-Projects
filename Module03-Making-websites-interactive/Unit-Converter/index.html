<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <input id="input-number" value="20" />
        <div>
            <button id="btn-convert">Convert</button>
        </div>

    </header>
    <main>
        <div class="unit-container">
            <div class="unit-title">Length (Meter/Feet)</div>
            <div class="unit-converts" id="unit-length"></div>
        </div>
        <div class="unit-container">
            <div class="unit-title">Volume (Liters/Gallons)</div>
            <div class="unit-converts" id="unit-volume"></div>
        </div>
        <div class="unit-container">
            <div class="unit-title">Mass (Kilograms/Pounds)</div>
            <div class="unit-converts" id="unit-mass"></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
