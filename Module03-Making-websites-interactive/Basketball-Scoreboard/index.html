<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="score-container">
                <h3>HOME</h3>
                <div class="score" id="home-score">0</div>
                <div class="points-container">
                    <div class="point" onclick="addOnePointToHome()">+1</div>
                    <div class="point" onclick="addTwoPointToHome()">+2</div>
                    <div class="point" onclick="addThreePointToHome()">+3</div>
                </div>
            </div>
            <div class="score-container">
                <h3>GUEST</h3>
                <div class="score" id="guest-score">0</div>
                <div class="points-container">
                    <div class="point" onclick="addOnePointToGuest()">+1</div>
                    <div class="point" onclick="addTwoPointToGuest()">+2</div>
                    <div class="point" onclick="addThreePointToGuest()">+3</div>
                </div>
            </div>
        </div>
        <div id="btn-newgame" onclick="newGame()">New Game</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
